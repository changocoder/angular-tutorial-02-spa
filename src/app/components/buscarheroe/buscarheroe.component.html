<h1>Buscando: <small>{{ termino }}</small></h1>
<hr>
<div class="row animated fadeIn" *ngIf="heroesBuscados.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
          NO EXISTEN RESULTADOS PARA EL TERMINO: {{ temino }}
        </div>

    </div>
</div>
<div class="card-columns" >
     <div class="card animated fadeIn fast" *ngFor="let heroe of heroesBuscados; let i =  index">
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
            <div class="card-body">
                <h5 class="card-title">{{ heroe.nombre }}</h5>
                <p class="card-text">{{ heroe.bio }}</p>
                <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
                <!-- <button (click)="verHeroe(i)" type="button" class="btn btn-outline-primary btn-block">Ver mas</button>
                <a [routerLink]="['/heroe',i]"  class="btn btn-outline-primary btn-block">
                     Ver Mas
                 </a>-->
            </div>
    </div>
</div>
