<h1>Buscando: <small>{{ termino }}</small></h1>
<hr>
<div class="row animated fadeIn" *ngIf="heroesBuscados.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
          NO EXISTEN RESULTADOS PARA EL TERMINO: {{ temino }}
        </div>

    </div>
</div>
<div class="card-columns" >
    <app-heroe-tarjeta [heroe]="heroe" [index]="i" *ngFor="let heroe of heroesBuscados; let i =  index"> </app-heroe-tarjeta>
</div>
