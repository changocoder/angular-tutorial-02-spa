<h1 class="fadeIn">{{ heroe.nombre }} - <small>{{ heroe.aparicion }}</small></h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <a name="" id="" class="btn btn-outline-danger btn-block" [routerLink]="['/heroes']"  role="button">Regresar...</a>
    </div>
    <div class="col-md-8">
        <h3>
            {{ heroe.nombre }}
        </h3>
        <br>
        <p>
            {{ heroe.bio }}
        </p>
    
        <div>
                <img *ngIf="heroe.casa=='Marvel'" src="assets/img/marvel.png" alt="Marvel" class="img-logo">
                <img *ngIf="heroe.casa=='DC'" src="assets/img/dc.png" alt="DC" class="img-logo">
            
        </div>
    </div>
</div>
